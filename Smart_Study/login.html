<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de Login -->
<div id="login">
    <h2>Login</h2>
    <label for="login-usuario">Nome de Usuário:</label>
    <input type="text" id="login-usuario" name="login-usuario" placeholder="Digite seu nome de usuário">
    <br>

    <label for="login-senha">Senha:</label>
    <input type="password" id="login-senha" name="login-senha" placeholder="Digite sua senha">
    <br>

    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: red;"></p> <!-- Mensagem de erro -->
    <button id="novoCadastroLogin">Novo Cadastro</button>
</div>

<script src="login.js"></script>
</body>
</html>
