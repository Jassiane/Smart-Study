<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de Cadastro -->
<div id="formulario">
    <h2>Cadastro</h2>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
    <div id="feedback-nome"></div> <!-- Feedback -->
   
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
   
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
   
    <label>Período Escolar:</label>
    <input type="radio" id="fundamental" name="periodoescolar" value="Fundamental">
    <label for="fundamental">Fundamental</label>
    <input type="radio" id="medio" name="periodoescolar" value="Médio">
    <label for="medio">Médio</label>
    <input type="radio" id="ensinosuperior" name="periodoescolar" value="Ensino Superior">
    <label for="ensinosuperior">Ensino Superior</label>

    <button id="enviar">Enviar</button>
</div>

<script src="cadastro.js"></script>
</body>
</html>
