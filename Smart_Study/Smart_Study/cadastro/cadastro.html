<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

<div id="formulario">
    <h2>Cadastro</h2>
    
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
   
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
    
    <label for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">

    <div id="erro-senha" style="color: red; font-size: 12px; display: none;">As senhas n√£o coincidem. Tente novamente.</div>

    <button id="enviar">Enviar</button>
</div>

<script src="cadastro.js"></script>
</body>
</html>
