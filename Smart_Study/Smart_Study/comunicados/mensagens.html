<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    } 

    :root {
        --cor01: #1E3A8A;
        --cor02: #2F4F7F;
        --cor03: #2A4365;
        --cor04: #007BFF;
        --cor05: #388e3c;
        --cor06: #2e7d32;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ffffff, var(--cor01));
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    #Lista-mensagens {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    #Lista-mensagens h2 {
        margin-bottom: 15px;
        color: var(--cor01);
        font-size: 22px;
        font-weight: bold;
    }

    #Lista-mensagens label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
        font-size: 14px;
    }

    #Lista-mensagens input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
        transition: border 0.3s ease;
    }

    #Lista-mensagens input:focus {
        border-color: var(--cor01);
        background: #fff;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
        background: var(--cor01);
        color: white;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: var(--cor05);
        transform: translateY(-2px);
    }

    button:active {
        background: var(--cor06);
        transform: translateY(1px);
    }

    
    #mensagensList {
        list-style-type: none; 
        padding: 0; 
        margin: 20px 0; 
    }

    #mensagensList li {
        background: #f0f4ff; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
        padding: 10px; 
        margin-bottom: 10px; 
        transition: background 0.3s ease; 
    }

    #mensagensList li:hover {
        background: #e0e7ff; 
    }

    @media (max-width: 480px) {
        #Lista-mensagens {
            padding: 15px;
        }

        #Lista-mensagens h2 {
            font-size: 20px;
        }

        #Lista-mensagens button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
<body>
<section id="Lista-mensagens">
    <h2>Mensagens Recebidas</h2>
    <ul id="mensagensList"></ul>
    <button onclick="window.location.href='contato.html';">Voltar</button>
</section>
<script src="mensagens.js"></script>
</body>
</html>
