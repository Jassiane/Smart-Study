<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="contato.css" />
</head>
<body>

<section id="fale-conosco">
    <h2>Fale Conosco</h2>
        <form id="contatoForm" onsubmit="enviarMensagem(event);">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea class="mansagem" id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <button onclick="window.location.href='../perfil.html';">Voltar Ã  Tela Inicial</button>
    </div>
</section>

<script>
    function enviarMensagem(event) {
        event.preventDefault(); 

        var nome = document.getElementById("nome").value;
        var mensagem = document.getElementById("mensagem").value;

        if (mensagem.length < 20) {
            alert("A mensagem deve ter pelo menos 20 caracteres.");
            return;
        }

        alert("Obrigado, " + nome + " sua mensagem foi entregue.");

        document.getElementById("contatoForm").reset();
    }
</script>

</body>
</html>
